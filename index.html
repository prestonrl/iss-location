<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css" integrity="sha512-SazV6tF6Ko4GxhyIZpKoXiKYndqzh7+cqxl9HDH7DGSpjkCN3QLqTAlhJHJnKxu3/2rfCsltzwFC4CmxZE1hPg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>ISS Proximity</title>
    </head>
    
    <body class="flex-column min-100-vh mt-6">
        <div style="position: fixed; z-index: -98; width: 100%; height: 100%"></div>
        <div id="yt-wrap">
            <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
            <div id="ytplayer"></div>
        </div>
        
        <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/player_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // 3. This function creates an <iframe> (and YouTube player)
            // after the API code downloads.
            var player;
            function onYouTubePlayerAPIReady() {
                player = new YT.Player('ytplayer', {
                    width: '100%',
                    height: '100%',
                    videoId: '7KXGZAEWzn0',
                    playerVars: {
                        'autoplay': 1,
                        'showinfo': 0,
                        'autohide': 1,
                        'loop': 1,
                        'controls': 0,
                        'modestbranding': 1,
                        'vq': 'hd1080',
                        'startSeconds': 90,
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
                event.target.playVideo();
                player.mute(); // comment out if you don't want the auto played video muted
            }

            // 5. The API calls this function when the player's state changes.
            // The function indicates that when playing a video (state=1),
            // the player should play for six seconds and then stop.
            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.ENDED) {
                    player.seekTo(0);
                    player.playVideo();
                }
            }
            function stopVideo() {
                player.stopVideo();
            }
        </script>
        
        <style>
            #yt-wrap {
                position: fixed;
                left: 0;
                z-index: -99;
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
            }
        
            #yt-wrap iframe {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                min-width: 50%;
                min-height: 50%;
            }
        </style>
          
        <header class="hero">
            <header class="is-size-1 has-text-white has-text-centered is-uppercase">
                <h1>How close is the International Space Station?</h1>
            </header>
        </header>
    
    
        <main class="container is-max-deskto mt-6 pt-6">
            <div class="notification is-white">
                <div class="columns is-centered">
                    <div class="column is-half control has-icons-right field">
                        <h3 class="is-white subtitle is-4">Search for your City:</h3>
                        <form id="user-form" class="card-body">
                            <div class="field is-grouped">
                            <input type="text" autofocus="true" class="input searchbar1" id="city"/> 
                            <button type="submit" class="button *r">
                                <svg width="1rem" height="1rem" class="fas fa-search" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                </svg>
                            </button>
                            </div>
                        </form>
                        <div class="previous-search boarder p-3" id="previous-cities"></div>
                    </div>
                </div>
                <div class="col-12 col-md-9 p-2">
                    <div class="row" id="dist-location">
                        <h2 class="col-12" id="dist-title"></h2>
                        <div class="d-flex row" id="dist"></div>
                    </div>
                    <div class="row chosen-city" id="current-location">
                        <div class="col-12">
                            <h2 id="current-city"></h2>
                            <div id="location-container"></div>
                        </div>
                    </div>
                    <div class="row" id="iss-location">
                        <h2 class="col-12" id="iss-title"></h2>
                        <div class="d-flex row" id="iss"></div>
                    </div>
                    

                </div>
            </div>
        </main>

    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
