<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css" integrity="sha512-SazV6tF6Ko4GxhyIZpKoXiKYndqzh7+cqxl9HDH7DGSpjkCN3QLqTAlhJHJnKxu3/2rfCsltzwFC4CmxZE1hPg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>ISS Proximity</title>
    </head>
    
    <body class="flex-column min-100-vh mt-6">
        <div class="video-background">
            <div class="video-foreground">
              <iframe src="https://www.youtube.com/embed/7KXGZAEWzn0?start=90&controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
          
        <header class="hero">
            <header class="is-size-1 has-text-white has-text-centered is-uppercase">
                <h1>How close is the International Space Station?</h1>
            </header>
        </header>
    
    
        <main class="container is-max-deskto mt-6 pt-6">
            <div class="notification is-white">
                <div class="columns is-centered">
                    <div class="column is-half control has-icons-right field">
                        <h3 class="is-white subtitle is-4">Search for your City:</h3>
                        <form id="user-form" class="card-body">
                            <div class="field is-grouped">
                            <input type="text" autofocus="true" class="input searchbar1" id="city"/> 
                            <button type="submit" class="button *r">
                                <svg width="1rem" height="1rem" class="fas fa-search" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                </svg>
                            </button>
                            </div>
                        </form>
                        <div class="previous-search boarder p-3" id="previous-cities"></div>
                    </div>
                </div>
                <div class="col-12 col-md-9 p-2">
                    <div class="row chosen-city" id="current-location">
                        <div class="col-12">
                            <h2 id="current-city"></h2>
                            <div id="location-container" class="list-group"></div>
                        </div>
                    </div>
                    <div class="row" id="iss-location">
                        <h2 class="col-12" id="iss-title"></h2>
                        <div class="d-flex row" id="iss"></div>
                    </div>
                    <div class="row" id="dist-location">
                        <h2 class="col-12" id="dist-title"></h2>
                        <div class="d-flex row" id="dist"></div>
                    </div>

                </div>
            </div>
        </main>

    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
